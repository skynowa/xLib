sudo: required

init:
  # Print environment info ( set / systeminfo)
  - env
  - cmake --version

install:
  - sudo apt-get install cmake

image: gcc:6.1
language: cpp
compiler:
  - gcc


pipelines:
  default:
    - step:
        script: # Modify the commands below to build your repository.
          - ./Build/makefile.sh
